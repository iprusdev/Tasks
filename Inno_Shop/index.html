<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>InnoShop Frontend</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
      }
      .price {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Список товаров (из Docker)</h1>
    <button onclick="loadProducts()">Загрузить товары</button>
    <div id="list"></div>

    <script>
      async function loadProducts() {
        try {
          const response = await fetch("http://localhost:5002/api/Products");

          if (!response.ok) {
            alert("Ошибка загрузки! Статус: " + response.status);
            return;
          }

          const products = await response.json();
          const listDiv = document.getElementById("list");
          listDiv.innerHTML = "";

          products.forEach((p) => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <p class="price">$${p.price}</p>
                        <small>Seller ID: ${p.userId}</small>
                    `;
            listDiv.appendChild(div);
          });
        } catch (err) {
          console.error(err);
          alert(
            "Не удалось соединиться с сервером. Проверь, запущен ли Docker!"
          );
        }
      }
    </script>
  </body>
</html>
